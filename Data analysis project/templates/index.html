<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Analyser</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .input-container {
            text-align: center;
        }
        .input-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            box-sizing: border-box;
        }
        .input-container button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1>Please enter a stock symbol</h1>
        <form action="/result" method="GET">
            <input type="text" name="stock_symbol" placeholder="Stock symbol" required>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
